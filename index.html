<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i>
                <img src="raffea123.jpg" alt="User Profile">
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Featured Movie Title</h1>
            <p>A brief description of the featured movie or show that hooks the audience.</p>
            <div class="buttons">
                <button><i class="fas fa-play"></i> Play</button>
                <button><i class="fas fa-info-circle"></i> More Info</button>
            </div>
        </div>
    </section>

    <section class="movies">
        <div class="container">
            <h2>Popular on Netflix</h2>
            <div class="movie-grid">
                <div class="movie-item">
                    <img src="movie1.jpg" alt="Movie 1">
                </div>
                <div class="movie-item">
                    <img src="movie2.jpg" alt="Movie 2">
                </div>
                <div class="movie-item">
                    <img src="movie3.jpg" alt="Movie 3">
                </div>
                <div class="movie-item">
                    <img src="movie4.jpg" alt="Movie 4">
                </div>
                <div class="movie-item">
                    <img src="movie5.jpg" alt="Movie 5">
                </div>
                <!-- Add more movie items as needed -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
